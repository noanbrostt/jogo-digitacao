<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Digitação</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="loadKeyboard(); loadFingers();">
    <header>
        <div id="logo">
            <img src="./img/logo_plansul.png" alt="Logo Plansul">
        </div>
        <span id="topbar-right">
            <h3 id="nome_usuario">Olá</h3>
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
                width="26"
                heigth="26"
                fill="#ba3535"
                onclick="logout();"
            >
                <path d="M96 0C78.3 0 64 14.3 64 32l0 96 64 0 0-96c0-17.7-14.3-32-32-32zM288 0c-17.7 0-32 14.3-32 32l0 96 64 0 0-96c0-17.7-14.3-32-32-32zM32 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l0 32c0 77.4 55 142 128 156.8l0 67.2c0 17.7 14.3 32 32 32s32-14.3 32-32l0-67.2c12.3-2.5 24.1-6.4 35.1-11.5c-2.1-10.8-3.1-21.9-3.1-33.3c0-80.3 53.8-148 127.3-169.2c.5-2.2 .7-4.5 .7-6.8c0-17.7-14.3-32-32-32L32 160zM432 512a144 144 0 1 0 0-288 144 144 0 1 0 0 288zm59.3-180.7L454.6 368l36.7 36.7c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0L432 390.6l-36.7 36.7c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6L409.4 368l-36.7-36.7c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L432 345.4l36.7-36.7c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/>
            </svg>
        </span>
    </header>

    <div id="menu">
        <h1>Jogo de Digitação</h1>
        <button onclick="resetarProgresso()" style="background-color: #f44336; color: white" id="resetButton" class="hidden">
            Resetar Progresso
        </button>
        <button onclick="startGame(1)" id="btnFase1">Fase 1</button>
        <button onclick="startGame(2)" id="btnFase2" disabled>
            Fase 2
        </button>
        <button onclick="startGame(3)" id="btnFase3" disabled>
            Fase 3
        </button>
        <button onclick="startGame(4)" id="btnFase4" disabled>
            Fase Final
        </button>
        <button onclick="showRanking()">Ranking</button>
    </div>

    <div id="game" class="hidden">
        <h3 id="message">Aperte Enter para começar</h3>
        <p id="word" class="hidden">Letra</p>
        <input type="text" id="input" placeholder="Digite..." autocomplete="off" class="hidden" />
        <p id="score" class="hidden">Pontuação: 0</p>
        <p id="timer" class="hidden">Tempo: 20.0s</p>
        <button id="backButton" onclick="returnToMenu()">Voltar</button>
    </div>

    <div id="teclado" class="hidden"></div>
    <div id="dedos" class="hidden"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>

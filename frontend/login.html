    <style>
        /* Definindo vari√°veis CSS para cores (exemplo de valores) */
        :root {
            --bg-orange: #ff4b2b;
            --bg-blue: #322589;
            --contrast-secondary: #ffffff;
            --contrast-primary: #333333;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            /* Aplicando a fonte globalmente */
        }

        body {
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(191.42deg, var(--bg-orange) 5.12%, var(--bg-blue) 107.11%);
        }

        #conteudo {
            display: grid;
        }

        #logo {
            width: 166px;
            position: absolute;
            top: 0px;
            justify-self: center;
            display: flex;
            align-items: center;
        }

        #logo img:first-child {
            width: 50px;
            height: 50px;
            margin-right: -30px;
            margin-top: -10px;
        }

        #logo img {
            width: 100%;
        }

        .container {
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 98%;
            min-height: 480px;
            margin-inline: auto;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: var(--contrast-primary);
            /* Alterado para contraste-primary para melhor visibilidade */
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            color: var(--contrast-secondary);
            /* Cor do texto no bot√£o */
            background-color: var(--bg-blue);
            /* Fundo do bot√£o, um dos gradientes */
            border: 1px solid transparent;
            /* Borda transparente inicialmente */
            font-size: 12px;
            padding: 10px 45px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Transi√ß√£o para o hover */
        }

        .container button:hover {
            background-color: #4e40ad;
            /* Um tom um pouco mais escuro para o hover */
        }


        .container .form {
            color: var(--contrast-primary);
            /* Cor do texto no formul√°rio */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 190px;
            margin-inline: -150px;
            height: 100%;
        }

        .container .form h1 {
            color: var(--bg-blue);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .container input {
            background-color: #eee;
            /* border: none; */
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .container.active .sign-in {
            transform: translateX(100%);
            opacity: 0;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        @keyframes move {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 10;
        }

        .toggle-container button {
            border: 1px solid var(--contrast-secondary);
            /* Borda branca para os bot√µes do toggle */
            background-color: transparent;
            /* Fundo transparente */
            color: var(--contrast-secondary);
            /* Texto branco */
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: var(--bg-blue);
            color: var(--contrast-secondary);
            height: 100%;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-panel h1 {
            font-weight: bold;
            margin-bottom: 0px;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .toggle-password {
            position: relative;
            top: -37px;
            right: 10px;
            font-size: 17px;
            color: var(--bg-blue);
            cursor: pointer;
            align-self: self-end;
        }

        .esqueceu {
            color: var(--contrast-primary);
        }

        .d-contents {
            /* Adicionado para envolver inputs e √≠cones de olho */
            display: contents;
            /* Isso faz com que os filhos apare√ßam como se fossem filhos do pai */
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            #logo {
                top: -25px;
            }

                margin-top: 20px;
            }

            .container button {

            }

            .container .form-container.sign-in,

                width: 100%;
            }

            .toggle-container {
                left: 0;
                width: 100%;
                height: 20%;
                border-radius: 0px 0px 50px 50px;
                transform: translateY(-1%);
            }

            .toggle-container .toggle-panel {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
                padding-block: 10px;
            }

            .toggle-container .toggle-panel h1 {
                font-size: 20px;
            }

            .toggle-container .toggle-panel p {
                display: none;
            }

            .toggle-container .toggle-panel button {
                margin-top: 0px;
            }

            .toggle-container .toggle-left {
                transform: translateX(100%) translateY(200%);
            }

            .toggle-container .toggle-right {
                transform: translateX(0%) translateY(0%);
            }

            .container.active .sign-in {
                top: -6%;
                transform: translateY(-0%);
            }

                transform: translateY(0%);
            }

                transform: translateY(0%);
            }

            .container.active .toggle-container .toggle-right {
                transform: translateX(-100%) translateY(-200%);
            }
        }
    </style>

    <script>
        // Defini√ß√£o da fun√ß√£o Toast para SweetAlert2 (assumindo que √© um mixin)
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        function validarCampos(campos) {
            return new Promise((resolve) => {
                let erros = [];

                // Resetar erros anteriores
                campos.forEach((campo) => {
                    campo.element.removeClass("input-error");
                });

                setTimeout(() => {
                    campos.forEach((campo) => {
                        let valor = "";

                        if (campo.type === "custom") {
                            if (!campo.isValid) {
                                erros.push(campo.message);
                                campo.element.addClass("input-error");
                            }
                            return;
                        }

                        if (
                            campo.element.is("input") ||
                            campo.element.is("textarea") ||
                            campo.element.is("select")
                        ) {
                            valor = campo.element.val().trim();
                        }

                        const minLength = campo.minLength || 1;

                        if (valor.length < minLength) {
                            erros.push(campo.message);
                            campo.element.addClass("input-error");
                        }
                    });

                    if (erros.length > 0) {
                        erros.forEach((erro, index) => {
                            console.log(erro);
                            setTimeout(() => {
                                Toast.fire({
                                    icon: "error",
                                    title: erro,
                                });
                            }, index * 600);
                        });
                        return resolve(false);
                    }

                    resolve(true);
                }, 0);
            });
        }

        // Isso ajusta a altura da viewport real do device
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();

        // Anima√ß√£o tela de login/register
        $("#register_toggle_btn").on("click", function () { // Atualizado ID
            $("#container").addClass("active");
        });

        $("#login_toggle_btn").on("click", function () { // Atualizado ID
            $("#container").removeClass("active");
        });
        //

        // Show password eye
        $(".toggle-password").on("click", function () {
            const inputPass = $(this).closest('span').find(".password");
            const eyeIcon = $(this).closest('span').find(".fa-eye");
            const eyeSlashIcon = $(this).closest('span').find(".fa-eye-slash");

            if (inputPass.attr("type") === "password") {
                inputPass.attr("type", "text");
                eyeIcon.hide();
                eyeSlashIcon.show();
            } else {
                inputPass.attr("type", "password");
                eyeSlashIcon.hide();
                eyeIcon.show();
            }
        });
        //

        // Input Masks
        $(".input_matricula").mask("000000");
        $(".input_cpf").mask("000.000.000-00");
        //

        $("#login_form_btn").on("click", function (e) {
            e.preventDefault();

            let matricula = $(".sign-in .input_matricula");
            let senha = $(".sign-in .password");

            const campos = [{
                    element: matricula,
                    minLength: 6,
                    message: "A matr√≠cula deve ter 6 n√∫meros.",
                },
                {
                    element: senha,
                    minLength: 1,
                    message: "A senha est√° vazia.",
                },
            ];

            validarCampos(campos).then(valido => {
                if (valido) {
                    // ‚úÖ Dados v√°lidos - pode enviar via AJAX
                    $.ajax({
                        url: "/api/login",
                        type: "POST",
                        contentType: 'application/json',
                        data: JSON.stringify({
                            matricula: matricula.val().trim(),
                            senha: senha.val().trim(),
                        }),
                        beforeSend: function () {
                            Swal.fire({
                                title: 'Aguarde...',
                                text: 'Verificando seus dados',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                }
                            });
                        },
                        success: function (response) {
                            // Redireciona normalmente
                            window.location.href = "/";
                        },
                        error: function (error) {
                            Swal.close();

                            var erro = error.responseJSON.message;
                            
                            if (erro == 'Senha incorreta.') {
                                senha.addClass("input-error");
                            } else {
                                erro = 'Matr√≠cula n√£o encontrada, favor cadastrar-se em "Criar Senha".';
                                matricula.addClass("input-error");
                            }

                            Toast.fire({
                                icon: "error",
                                title: erro,
                            });
                        },
                    });
                }
            });
        });

        $("#register_form_btn").on("click", function (e) {
            let matricula = $(".sign-up .input_matricula");
            let cpf = $(".sign-up .input_cpf");
            let senha = $(".sign-up .password");

            const campos = [{
                    element: matricula,
                    minLength: 6,
                    message: "A matr√≠cula deve ter 6 n√∫meros.",
                },
                {
                    element: cpf,
                    minLength: 14, // M√°scara aplicada no CPF
                    message: "O CPF deve ter 11 n√∫meros.",
                },
                {
                    element: senha,
                    minLength: 1,
                    message: "A senha est√° vazia.",
                },
            ];

            validarCampos(campos).then(valido => {
                if (valido) {
                    // ‚úÖ Dados v√°lidos - pode enviar via AJAX
                    $.ajax({
                        url: "/api/register-password",
                        type: "POST",
                        data: {
                            matricula: matricula.val().trim(),
                            cpf: cpf.val().replace(/\D/g, '').trim(),
                            nova_senha: senha.val().trim(),
                        },
                        beforeSend: function () {
                            Swal.fire({
                                title: 'Aguarde...',
                                text: 'Verificando seus dados',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                }
                            });
                        },
                        success: function (response) {
                            // Redireciona para a p√°gina de inscri√ß√£o
                            window.location.href = response.redirect;
                        },
                        error: function (error) {
                            Swal.close();

                            var erro = error.responseJSON.error;

                            if (erro == 'CPF n√£o encontrado.') {
                                cpf.addClass("input-error");
                            }

                            Toast.fire({
                                icon: "error",
                                title: erro,
                            });

                        },
                    });
                }
            });
        });

        $(".sign-in input, .sign-up input").on("keydown", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();

                const container = $(this).closest(".form"); // Encontra o container do formul√°rio atual
                const inputs = container.find("input"); // Todos os inputs desse container
                const index = inputs.index(this); // Pega o √≠ndice do input atual

                if (index === inputs.length - 1) {
                    // √öltimo input ‚Üí clica no bot√£o desse container
                    container.find("button[type='submit']").click(); // Clica no bot√£o de submit
                } else {
                    // Foca no pr√≥ximo input
                    inputs.eq(index + 1).focus();
                }
            }
        });

        // üîß Remover borda de erro ao come√ßar a digitar/selecionar
        $(document).on("input change", ".input-error", function () {
            $(this).removeClass("input-error");
        });
    </script>

<script>
    function highlightKey(label) {  
        const activedKey = document.querySelectorAll(".active");
        activedKey.forEach((key) => {
            key.classList.remove("active");
        });

        let keys;
        const lowerLabel = label.toLowerCase();

        if (lowerLabel === "enter") {
            keys = document.querySelectorAll(`.key[data-key="enter"]`);
        } else if (lowerLabel === "control" || lowerLabel === "ctrl") {
            keys = document.querySelectorAll(`.key[data-key="control"]`);
        } else if (lowerLabel === "shift") {
            keys = document.querySelectorAll(`.key[data-key="shift"]`);
        } else if (lowerLabel === "\\") {
            keys = [document.querySelector('.key[data-key="backslash"]')];
        } else {
            const key = document.querySelector(
                `.key[data-key="${lowerLabel}"]`
            );
            if (!key) return;
            keys = [key];
        }

        keys.forEach((key) => {
            if (!key) return;
            key.classList.add("active");
        });
    }
</script>
